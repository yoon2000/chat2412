<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- 채팅 컨테이너 -->
<div class="chat">
    <!-- 메시지 작성 폼 -->
    <!-- 폼 제출 시 Chat__writeMessage 함수 호출, 기본 제출 동작 방지 -->
    <form
            class="chat__write-message"
            onsubmit="Chat__writeMessage(this); return false;"
    >
        <input type="text" placeholder="작성자" name="authorName" />
        <!-- 작성자 입력 필드 -->
        <input type="text" placeholder="내용을 입력해주세요." name="content" />
        <!-- 메시지 내용 입력 필드 -->
        <input type="submit" value="작성" />
        <!-- 제출 버튼 -->
    </form>
    <!-- 메시지 표시 영역 -->
    <div class="chat__message-box">
        <ul class="chat__message-ul"></ul>
        <!-- 메시지들이 표시될 리스트 -->
    </div>
</div>

<script>
    // POST 요청을 보내는 유틸리티 함수
    function fetchPost(url, data) {
      return fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify(data), // 데이터를 JSON 문자열로 변환
      }).then((response) => response.json());
    }

    // GET 요청을 보내는 유틸리티 함수
    function fetchGet(url, data) {
      // 쿼리 파라미터 생성 (예: key1=value1&key2=value2)
      let query = Object.keys(data)
        .map((k) => encodeURIComponent(k) + "=" + encodeURIComponent(data[k]))
        .join("&");
      return fetch(url + "?" + query, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      }).then((response) => response.json());
    }

    // 메시지 작성 처리 함수
    function Chat__writeMessage(form) {
      // 작성자 이름 유효성 검사
      form.authorName.value = form.authorName.value.trim();
      if (form.authorName.value.length == 0) {
        alert("작성자를 입력해주세요.");
        form.authorName.focus();
        return;
      }

      // 메시지 내용 유효성 검사
      form.content.value = form.content.value.trim();
      if (form.content.value.length == 0) {
        form.content.focus();
        return;
      }

      // 서버에 메시지 전송
      fetchPost("/chat/writeMessage", {
        authorName: form.authorName.value,
        content: form.content.value,
      }).then(console.log); // 응답 로그 출력

      // 입력 필드 초기화 및 포커스 설정
      form.content.value = "";
      form.content.focus();
    }



  // 채팅 메세지 작성 끝
  // 채팅 메세지들 읽기 시작
  // 현재 클라이언트가 받은 메세지 번호를 입력해야 합니다.
  // 그래야 메세지 요청시에 필요한 부분만 가져오게 됩니다.
  let Chat__lastLoadedId = 0;
  function Chat__loadMore() {
    fetchGet("/chat/messages", {
      fromId: Chat__lastLoadedId
    })
            .then(body => {
              Chat__drawMessages(body.data.chatMessages);
            });
  }
  const Chat__elMessageUl = document.querySelector('.chat__message-ul');
  function Chat__drawMessages(messages) {
    if (messages.length > 0){
        //메세지를 그리기 전에 Chat__lastLoadedUuid 변수를 갱신합니다.
        Chat__lastLoadedId = messages[messages.length - 1].id;
    }
    messages.forEach((message) => {
      Chat__elMessageUl
              .insertAdjacentHTML(
                      "afterBegin",
                      `<li>${message.authorName} : ${message.content}</li>`
              );
    });

  }
  Chat__loadMore(); // 최초에 한번 실행

  const socket = new SockJS("/ws");
  const StompClient = Stomp.over(socket);

  StompClient.connect({}, (frame) => {
  console.log('Connected: ' + frame);
    StompClient.subscribe('/topic/chat/writeMessage', (data) => {
      console.log(data.body);
      Chat__loadMore();
    });
  });


  // 채팅 메시지들 읽기 끝
</script>
